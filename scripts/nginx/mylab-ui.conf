server {
    listen 38080;
    listen [::]:38080;
    server_name _;

    root /var/www/mylab-ui-flutter/build/web;
    index index.html;

    # Serve Flutter web app (single-page)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend
    location /v1/ {
        proxy_pass http://127.0.0.1:18080/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # Health and misc passthrough
    location /healthz {
        proxy_pass http://127.0.0.1:18080/healthz;
        proxy_set_header Host $host;
    }

    # Caching for static assets
    location ~* \.(?:css|js|json|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|map)
    {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Security
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
}
